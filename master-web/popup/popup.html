<!DOCTYPE html>
<html lang="en">
<head>
    <title>Master Web</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css"/>
</head>
<body>
<div class="modal">

    <p class="message"></p>
    <div class="page" id="main">
        <button class="btn" id="import_button">Импорт</button>
        <button class="btn" id="create_button">Создание</button>
    </div>

    <div class="page hidden" id="creation">
        <input class="text" placeholder="Название" id="input_scenario">
        <button class="btn" id="start">Начать</button>
    </div>

    <div class="page hidden" id="adding_steps">
        <p><i>Информация о сценарии</i></p>
        <button class="btn close" id="close_button">Завершить</button>
    </div>

    <div class="page hidden" id="examination">
        <p><i id="scenario_examination_info">Информация о сценарии</i></p>
        <button class="btn close" id="close_examination_button">Сдаться</button>
    </div>

    <div class="scenarios">
        <label for="scenarios_list" style="padding-top: 20px; padding-bottom: 10px">Список сценариев</label>
        <select Name="scenarios_list" Size="7" id="scenarios_list">
            <option id="empty_option">Нет созданных сценариев</option>
        </select>
    </div>


</div>
<script src="../popup.js"></script>
</body>
</html>
