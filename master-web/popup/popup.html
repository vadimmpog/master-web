<!DOCTYPE html>
<html lang="en">
<head>
    <title>Master Web</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css"/>
</head>
<body>
<div class="modal">
    <p class="message">Импортируйте или создайте учебный сценарий</p>
    <div class="options">
        <button class="btn" id="import_button">Импорт</button>
        <button class="btn" id="create_button">Создание</button>
        <button class="btn close" id="close_button">Завершить</button>
<!--        <button class="btn">Список ваших сценариев</button>-->
    </div>
    <label for="scenarios" style="padding-top: 20px; padding-bottom: 10px">Список сценариев</label>
    <select Name="scenarios_list" Size="7" id="scenarios">
        <option id="empty_option">Нет созданных сценариев</option>
    </select>

</div>
<script src="../popup.js"></script>
</body>
</html>
